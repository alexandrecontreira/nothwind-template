<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>

    <title> tela de registro</title>

    <meta charset="utf-8">

    <meta author="Alexandre Contreira">

    <meta view="viewport" content="width=device-width initial-scale= 1">

    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" href="css/fontawesome/fontawesome-all.min.css"> <!--load all styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">

</head>
<body>



    <div class="external">
        <p>Preencha os campos</p>
        <div>
            <form action="">
                <div class="body-input" >
                    <label for="name"></label>
                    <input type="text" class="form-input" id="name" name="nome" placeholder="Nome" required/>

                    <label for="email"></label>
                    <input type="text"  class="form-input" id="email" name="email" placeholder="Email" required/>

                    <label for="email"></label>
                    <input type="text"  class="form-input" id="emailalter" name="email" placeholder="Email Alternativo" required/>
                </div>
                <div class="layout">
                    <label for="datenasc"></label>
                    <input type="date" class="nasc" id="datenasc" name="nasc" placeholder="Nascimento" required/>

                    <label for="password"></label>
                    <input type="password" class="pass" id="password" name="password" placeholder="Password">
                </div>
                <div class="sub">
                <button>Submit</button>
                </div>
            </form>
        </div>

    </div>


</body>
</html>
